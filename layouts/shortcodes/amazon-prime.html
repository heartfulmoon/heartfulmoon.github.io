{{ $title := default $.Page.Params.title (.Get "title") }}
{{ $url := default $.Page.Params.link_url (.Get "url") }}
{{ $image := default $.Page.Params.thumbnailImage (.Get "image") }}
{{ $credit := default "(Amazon Prime Video)" (.Get "credit") }}
<figure>
  <p>
    <a href="{{ $url }}" title="{{ $title }}"><img src="{{ $image }}" alt="{{ $title }}"></a>
  </p>
  <figcaption><strong>{{ $title }}</strong>{{ $credit }}</figcaption>
</figure>
